<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left-icons">
					<ul class="dash-icons">
						<li>
							<div class="icon-activity"></div>
						</li>
						<li>
							<div class="icon-calendar"></div>
						</li>
						<li>
							<div class="icon-message"></div>
						</li>
						<li>
							<div class="icon-pref"></div>
						</li>
						<li class="selected">
							<div class="icon-doc"></div>
						</li>
					</ul>
					<div class="adduser"></div>
				</div>
				<div class="left_col scroll-view">
					<div class="primary-photo">
						<img src="images/photo1.jpeg">
						<div class="name-overlay">Candice<br>Young</div>
					</div>

					<div class="clearfix"></div>

					<!-- sidebar menu -->
					<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
						<ul class="personal-menu">
							<li>
								<div class="big-text">22</div>
								<div class="small-text">Age</div>
							</li>
							<li>
								<div class="big-text">120<span class="co">lbs</span></div>
								<div class="small-text">Weight</div>
							</li>
							<li>
								<div class="big-text">172<span class="co">cm</span></div>
								<div class="small-text">Height</div>
							</li>
							<li>
								<div class="big-text">20.4</div>
								<div class="small-text">BMI</div>
							</li>
							<li>
								<div class="big-text">O<span class="co">+ve</span></div>
								<div class="small-text">Blood Group</div>
							</li>
							<li>
								<div class="big-text">11.1<span class="co">%</span></div>
								<div class="small-text">Fat</div>
							</li>
						</ul>
					</div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
				</div>
			</div>


			<!-- page content -->
			<div class="right_col" role="main">

				<div class="row">
					<div id="map"></div>
				</div>
			</div>
			<!-- /page content -->

		</div>
	</div>
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Add a goal</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Choose an activity:</label>
						<select>
							<option>Walk</option>
							<option>Calories</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Frequency:</label>
						<select>
							<option>Daily</option>
							<option>Weekly</option>
							<option>Monthly</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Enter the number of steps you wish to walk:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
					</div>


<!--					<p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="vendors/jquery/dist/jquery.min.js"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".add-goal").click(function() {
				$("#myModal").modal('show');
			});
		});
	</script>
	<script src="js/mapdoc.js"></script>
